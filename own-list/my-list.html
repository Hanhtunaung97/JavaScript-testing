<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY List</title>
    <link rel="stylesheet" href="./output/list.css" />
  </head>
  <body>
    <main id="app">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4">
            <div id="listBuilder">
              <div class="p-4">
                <h1 class="fw-bold mb-4">NOTE-LIST</h1>
                <div class="input-group mb-4">
                  <input
                    type="text"
                    name=""
                    id="textInput"
                    class="form-control form-control-lg"
                  />
                  <button class="btn btn-primary btn-lg" id="addBtn">
                    <i class="bi bi-plus"></i>
                  </button>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                  <h4 class="fw-bold">Your List</h4>
                  <p
                    class="bg-primary rounded-pill text-white text-light px-1 py-2"
                  >
                    (Done
                    <span id="doneListCounter">0</span> /
                    <span id="totalListCounter">0</span>
                    )
                  </p>
                </div>
                <div id="lists"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/list.js"></script>
  </body>
</html>
