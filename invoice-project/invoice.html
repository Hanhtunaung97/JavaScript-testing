<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <main id="app">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-md-6 col-lg-4">
            <header class="py-3">
              <h1 class="fw-bold text-primary">MMS Solutions</h1>
              <h4 class="fw-bold text-black-50 text-primary">Invoice app</h4>
            </header>
            <form action="" id="recordForm" class="d-print-none">
              <div class="mb-3 row align-items-end bg-primary-subtle py-3">
                <div class="col">
                  <label for="productSelect" class="form-label"
                    >Select Product</label
                  >
                  <select
                    name="productSelect"
                    id="productSelect"
                    class="form-select"
                    required
                  ></select>
                </div>
                <div class="col">
                  <label for="quantityInput" class="form-label">Quantity</label>
                  <input
                    type="number"
                    name="quantityInput"
                    class="form-control"
                    id="quantityInput"
                    required
                  />
                </div>
                <div class="col">
                  <button class="w-100 btn btn-primary" id="recordAddBtn">
                    Add Record
                  </button>
                </div>
              </div>
            </form>
            <table class="table">
              <thead class="table-primary">
                <tr class="">
                  <th>#</th>
                  <th>Product</th>
                  <th class="text-end">Price</th>
                  <th class="text-end">Quantity</th>
                  <th class="text-end">Cost</th>
                </tr>
              </thead>
              <tbody id="records">
                <tr class="text-center empty-record-row">
                  <td colspan="5">There is no record.</td>
                </tr>
                <!-- <tr class="record-row">
                            <td>1</td>
                            <td>Apple</td>
                            <td class="text-end">50</td>
                            <td class="text-end">3</td>
                            <td class="text-end">150</td>
                        </tr> -->
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="4" class="text-center">Total</td>
                  <td class="text-end" id="totalCost">0</td>
                </tr>
              </tfoot>
            </table>
            <div class="text-center mb-4 d-none d-print-block">
              <p>Thank you for your support.</p>
            </div>
            <div class="text-end d-print-none">
              <button
                class="btn btn-primary"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#myInventory"
                aria-controls="myInventory"
              >
                Inventory
              </button>
              <button class="btn btn-primary" id="printer">
                <i class="bi bi-printer"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="myInventory"
        aria-labelledby="offcanvasExampleLabel"
      >
        <div class="offcanvas-header">
          <div class="offcanvas-title" id="offcanvasExampleLabel">
            <h1 class="fw-bold text-primary">Inventory</h1>
            <h4 class="fw-bold text-black-50 text-primary">Available Items</h4>
          </div>

          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <ul class="list-group mb-3" id="itemLists"></ul>
          <form action="" id="newItemForm" class="bg-primary-subtle p-3">
            <div class="mb-3">
              <label for="" class="form-label">Enter New Product</label>
              <input type="text" name="new_item_name" class="form-control" id="" required>
            </div>
            <div class="row g-3">
              <div class="col-6">
                <input type="number" name="new_item_price" class="form-control" placeholder="enter price" required id="">
              </div>
              <div class="col-6">
                <button class="btn btn-primary d-block w-100  ">Add Item </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
