<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body>
    <main id="app">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4">
            <header class="py-3 mb-4">
              <h1 class="fw-bold">MMS Solutions</h1>
              <h4 class="fw-bold text-black-50">Invoices</h4>
            </header>
            <form action="" id="recordForm" class="d-print-none">
              <div class="row align-items-end bg-secondary-subtle py-3 mb-4">
                <div class="col">
                  <label for="productSelect" class="form-label"
                    >Product Select</label
                  >
                  <select
                    name="productSelect"
                    class="form-select"
                    id="productSelect"
                    required
                  ></select>
                </div>
                <div class="col">
                  <label for="quantityInput" class="form-label">Quantity</label>
                  <input
                    type="number"
                    class="form-control"
                    name="quantityInput"
                    id="quantityInput"
                    required
                  />
                </div>
                <div class="col">
                  <button class="btn btn-primary w-100" id="recordAddBtn">
                    Add Record
                  </button>
                </div>
              </div>
            </form>
            <table class="table">
              <thead>
                <tr class="table-primary">
                  <th>#</th>
                  <th>Name</th>
                  <th class="text-end">Price</th>
                  <th class="text-end">Quantity</th>
                  <th class="text-end">Cost</th>
                </tr>
              </thead>
              <tbody id="records">
                <tr class="empty-row">
                  <td colspan="5" class="text-center">There is no record.</td>
                </tr>

                <!-- <tr class="record-row">
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td class="text-end">${product.price}</td>
                    <td  class="text-end">${quantity}</td>
                    <td  class="text-end row-cost">${cost}</td>
                </tr> -->
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="4" class="text-center">Total</td>
                  <td id="totalCost" class="text-end">0</td>
                </tr>
              </tfoot>
            </table>
            <div class="text-center mb-3 d-none d-print-block">
              <p>Thank you so much for your support.</p>
            </div>
            <div class="text-end d-print-none">
              <button
                class="btn btn-outline-primary"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#myInventory"
                aria-controls="offcanvasExample"
              >
                Inventory
              </button>
              <button class="btn btn-primary" id="printer">
                <i class="bi bi-printer"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="myInventory"
        aria-labelledby="offcanvasExampleLabel"
      >
        <div class="offcanvas-header">
          <div class="offcanvas-title" id="offcanvasExampleLabel">
            <h1 class="fw-bold">Inventory</h1>
            <h4 class="fw-bold text-black-50">New Products</h4>
          </div>

          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <ul class="list-group" id="itemLists"></ul>
          <form action="" id="newItemForm" class="bg-primary-subtle p-3">
            <div class="mb-3">
              <label for="" class="form-label">Enter new product</label>
              <input type="text" name="new_item_name" class="form-control" required id="">
            </div>
            <div class="row g-3">
              <div class="col-8">
                <input type="number" name="new_item_price" placeholder="Enter Price" class="form-control" required id="">
              </div>
              <div class="col-4">
                <button class="btn btn-primary d-block w-100">Add New</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
