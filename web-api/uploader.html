<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body>
    <div class="m-5 min-h-screen">
      <div>
        <h1 class="text-3xl font-bold font-serif mb-3 text-sky-500">
          Photo Uploader
        </h1>
        <div
          id="uploaderUi"
          class="border border-sky-500 p-3 border-dashed rounded-lg min-h-40 bg-cyan-50 flex gap-x-3 overflow-x-scroll mb-5"
        >
          <div
            class="group w-full min-h-40 hidden last:flex flex-col justify-center items-center cursor-pointer"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-14 h-14 mb-3 stroke-1 stroke-sky-500 fill-sky-100 group-hover:scale-75 duration-200 group-active:scale-125"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 8.25H7.5a2.25 2.25 0 0 0-2.25 2.25v9a2.25 2.25 0 0 0 2.25 2.25h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25H15m0-3-3-3m0 0-3 3m3-3V15"
              />
            </svg>

            <p class="text-sky-500 select-none">Please select some photos</p>
          </div>
        </div>
        <button form="photoUploaderForm" class="bg-cyan-100 rounded-lg border border-sky-500 px-4 py-2 text-sky-500 font-semibold">Upload Now</button>
      </div>
    </div>
    <div class="m-5">
      <form action="#" id="photoUploaderForm" method="post" class="hidden">
        <input
          type="file"
          name="photos[]"
          id="photos"
          multiple
          accept="image/jpeg,image/png,image/jpg"
        />
        <button class="border px-4 py-2 bg-neutral-100">submit</button>
      </form>
    </div>
    <script src="./src/js/uploader.js"></script>
  </body>
</html>
