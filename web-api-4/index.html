<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body >
    <div class="m-5 hidden">
        <form action="#" method="post" enctype="multipart/form-data" id="photoUploadForm">
            <input type="file" name="photos[]" id="photos" multiple>

        </form>

    </div>
    <div class="m-5">
        <h1 class="text-3xl text-sky-500 font-bold font-serif mb-3">Photo Upload Box</h1>
        <div id="uploaderUi" class="flex gap-x-3 border border-dashed p-5 border-sky-500 min-h-40 overflow-x-scroll mb-3">
            <div class="hidden last:flex flex-col justify-center items-center min-h-40 w-full group select-none cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 mb-3 stroke-1 stroke-sky-500 fill-sky-100 group-hover:scale-75 group-active:scale-125 duration-200">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 8.25H7.5a2.25 2.25 0 0 0-2.25 2.25v9a2.25 2.25 0 0 0 2.25 2.25h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25H15m0-3-3-3m0 0-3 3m3-3V15" />
                  </svg>
                  

                <p class="text-sky-400">Please select your Photos</p>

            </div>


        </div>
        <button form="photoUploadForm" class="px-4 py-2 rounded-lg border border-sky-500 text-sky-100 bg-sky-300">Upload</button>

    </div>
    <script src="./src/js/app.js"></script>
</body>
</html>
