<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body>
    <div class="m-5">
      <h1 class="text-3xl font-serif font-bold mb-3 text-cyan-400">
        Upload Your Image
      </h1>
      <div
        id="photoUploadUi"
        class="flex gap-x-3 overflow-x-scroll border border-dashed border-cyan-400 p-5 min-h-48 mb-3"
      >
        <div
          class="min-h-48 group hidden last:flex flex-col items-center justify-center duration-200 cursor-pointer select-none w-full"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-10 h-10 mb-3 stroke-1 stroke-cyan-500 fill-cyan-100 group-hover:scale-75 group-active:scale-125"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 8.25H7.5a2.25 2.25 0 0 0-2.25 2.25v9a2.25 2.25 0 0 0 2.25 2.25h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25H15m0-3-3-3m0 0-3 3m3-3V15"
            />
          </svg>

          <p class="text-cyan-500 font-semibold">Click to select Photos</p>
        </div>
      </div>
      <button form="photoUploadForm" class="bg-cyan-700 text-cyan-50 py-1 px-4 rounded-lg">Upload</button>
    </div>
    <div class="m-5 hidden">
      <form id="photoUploadForm" method="post" action="">
        <input
          type="file"
          name="photos[]"
          id="photos"
          multiple
          accept="image/jpeg,imag/png,image/jpg"
        />
        <button class="bg-sky-100 px-3 py-2">submit</button>
      </form>
    </div>
    <script src="./src/js/app.js"></script>
  </body>
</html>
